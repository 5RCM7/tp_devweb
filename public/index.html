<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP2 Interface - Voitures classiques</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">TP2 Interface - Voitures</a>
      </div>
    </nav>

    <main class="container">
      <section class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h1 class="h3 mb-0">Liste des voitures</h1>
          <button id="refresh-btn" class="btn btn-outline-primary btn-sm">
            Rafraîchir
          </button>
        </div>
        <div id="alert-container"></div>

        <div class="table-responsive shadow-sm bg-white rounded">
          <table class="table table-hover align-middle mb-0" id="cars-table">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Année</th>
                <th>Couleur</th>
                <th>Prix</th>
                <th>Kilométrage</th>
                <th>Description</th>
                <th style="width: 80px;">Actions</th>
              </tr>
            </thead>
            <tbody id="cars-tbody">
              <!-- Lignes insérées dynamiquement -->
            </tbody>
          </table>
        </div>
      </section>

      <section class="mb-4">
        <h2 class="h4 mb-3">Ajouter une voiture</h2>
        <form id="car-form" class="row g-3">
          <div class="col-md-4">
            <label for="brand" class="form-label">Marque *</label>
            <input type="text" id="brand" name="brand" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="model" class="form-label">Modèle *</label>
            <input type="text" id="model" name="model" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="year" class="form-label">Année *</label>
            <input
              type="number"
              id="year"
              name="year"
              class="form-control"
              min="1900"
              max="2100"
              required
            />
          </div>

          <div class="col-md-3">
            <label for="color" class="form-label">Couleur</label>
            <input type="text" id="color" name="color" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="price" class="form-label">Prix (€)</label>
            <input
              type="number"
              step="0.01"
              id="price"
              name="price"
              class="form-control"
            />
          </div>
          <div class="col-md-3">
            <label for="mileage" class="form-label">Kilométrage (km)</label>
            <input
              type="number"
              id="mileage"
              name="mileage"
              class="form-control"
            />
          </div>
          <div class="col-md-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
            />
          </div>

          <div class="col-12 d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-outline-secondary">
              Réinitialiser
            </button>
            <button type="submit" class="btn btn-success">
              Ajouter
            </button>
          </div>
        </form>
      </section>

      <section class="mb-5">
        <h2 class="h5">Configuration</h2>
        <p class="small text-muted mb-1">
          L’API est protégée par une clé. Toutes les requêtes doivent contenir le header
          <code>x-api-key</code> avec la valeur :
        </p>
        <pre class="bg-dark text-white p-2 rounded small mb-0">
x-api-key: ma-super-cle-api-2024</pre
        >
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
